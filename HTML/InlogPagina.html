    <main class="inlog-main">

                <legend class="inlog-gegevens">Voer hier uw gegevens in:</legend>
                
                    <label class="inlog-naam" for="veld1" accesskey="n">Gebruikers naam:
                        <input type="text" id="veld1" autofocus placeholder="AnakinSkywalker41BBY">
                    </label>
                
                
                    <label class="inlog-paswoord" for="veld2" accesskey="P">Paswoord:
                        <input type="password" id="veld2" placeholder="Davr0s_*Rul3zz*">
                    </label>
                    <label for="passzichtbaar">
                        <input type="checkbox" name="passzichtbaar" id="passzichtbaar">Laat paswoord zien.</label>
                
            </fieldset>  
        </form>

        <section class="inlog-knop1" >
            <a  href="Medewerkers.html" ><input id="knop-medewerker" type="submit" accesskey="M" value="Medewerker Log in"></a></section>
