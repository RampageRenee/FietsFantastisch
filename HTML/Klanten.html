    <main>
        <section class="klant-hoofd">

            <section class="klant-top">
                <h2>Vijf Klanten</h2>
                <p></p>
            </section>

            <section class="klant-keuze">
                <h4>Keuze menu</h4>
                <label for="klantDropDown">Kies een klant: </label>

                    <option>--selecteer een klant--</option>

                </select>
            </section>

            <section class="klant-foto">
                <img id="klFotot" src="" alt="afbeelding van de medewerker" width=100%>
            </section>

            <section class="klant-gegevens">
                <h4>Gegevens output van Klanten</h4>
                <p id="klant-naam">Naam</p>
                <p id="klant-voornaam">Voornaam</p>
                <p id="klant-nummer">Klantnummer</p>
                <p id="klant-adres">Adres</p>
            </section>

            <section class="klant-nieuw">
                <form id="klanten-formulier">
                    <h4>Maak nieuwe Medewerker aan</h4>
                    <div class="klant-inputbalk">
                        <label for="">Naam: </label>
                        <input type="text" placeholder="Harkness" id="klant-naam-input">
                    </div>
                    <div class="klant-inputbalk">
                        <label for="">Voornaam: </label>
                        <input type="text" placeholder="Captain Jack" id="klant-voornaam-input">
                    </div>
                    <div class="klant-inputbalk">
                        <label for="">Klantnummer: </label>
                        <input type="text" placeholder="007" id="klant-nummer-input">
                    </div>
                    <div class="klant-inputbalk">
                        <label for="">Adres: </label>
                        <input type="text" placeholder="Gotham" id="klant-adres-input">
                    </div>
                    <div class="klant-inputbalk">
                        <input id="klant-verzendknop" type="button" value="Verzend">
                    </div>
                </form>
            </section>

        </section>
